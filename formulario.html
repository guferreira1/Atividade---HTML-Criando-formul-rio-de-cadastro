<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Kenzie</title>
</head>
<body>
    
    <form>

        
            <label for="nome">Nome :</label>
            <input type="text" id="nome" placeholder="Digite seu nome aqui..." required/>
        
        
        <p></p>

        
            <label for="email">E-mail :</label>
            <input type="text" id="email" placeholder="Digite seu e-mail aqui..." required>
        
        
        <p></p>

        
            <label for="mensagem">Descreva o que o motivou a participar do evendo :</label>
           <p></p>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." required></textarea>
      
        
       <p></p>
        
        
            <label for="modulo">Modulo :</label>
            <select id="modulo">

                <option value="">Escolha seu módulo</option>
                <option value="m1">M1</option>
                <option value="m2">M2</option>
                <option value="m3">M3</option>
                <option value="m4">M4</option>
                <option value="m5">M5</option>
                <option value="m6">M6</option>
            </select>
      
        
        <p></p>

        
            <label for="senha">Senha : </label>
            <input type="password" id="senha" placeholder="Digite sua senha aqui..." required>
        
        
        <p></p>

        
            <label for="confirmarSenha">Confirme sua senha :</label>
            <input type="password" id="confirmarSenha" placeholder="Digite sua senha novamente aqui..." required>
        

       
            <p>Deseja receber novidades em seu e-mail ?</p>

            <label for="sim">Sim</label>
            <input id="sim" type="radio" value="sim" name="metodoDeContato">

            <label for="nao">Não</label>
            <input id="nao" type="radio" value="nao" name="metodoDeContato">
            <p></p>
            <button type="submit">Cadastrar</button>
        
    </form>

</body>
</html>
